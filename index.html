<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .gallery { display: flex; flex-wrap: wrap; }
        .gallery img { margin: 5px; width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <!-- Add your images here -->
        <img src="ink_drawings/armut_after_kollwitz.png" alt="armut_after_kollwitz">
        <img src="ink_drawings/embrace.png" alt="embrace">
        <img src="ink_drawings/embrace_lowqual.png" alt="embrace_lowqual">
        <img src="ink_drawings/fire1.png" alt="fire1">
        <img src="ink_drawings/fire2.png" alt="fire2">
        <img src="ink_drawings/fire3.png" alt="fire3">
        <img src="ink_drawings/view_after_uncle_tims_bridge.png" alt="view_after_uncle_tims_bridge">
        <img src="ink_drawings/view_after_uncle_tims_bridge_2.png" alt="view_after_uncle_tims_bridge_2">
        <img src="ink_drawings/view_of_providence_from_the_fishbowl_in_list.png" alt="view_of_providence_from_the_fishbowl_in_list">
        <!-- Repeat for more photos -->
    </div>
</body>
</html>
