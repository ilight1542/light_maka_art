<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .gallery { display: flex; flex-wrap: wrap; }
        .gallery img { margin: 5px; width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <!-- Add your images here -->
        <img src="style1/photo1.jpg" alt="Photo 1">
        <img src="style2/photo2.jpg" alt="Photo 2">
        <!-- Repeat for more photos -->
    </div>
</body>
</html>
